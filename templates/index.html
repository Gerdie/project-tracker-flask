<html>
<head>
    <title>Hoooooome</title>
</head>
<body>
    <h1>Students</h1>
    <ul>

    {% for student in students %}
        <li><a href="/student?github={{ student.github }}">{{ student.first_name }} {{ student.last_name }}</a></li>
    {% endfor %}

    </ul>

    <h1>Projects</h1>
    <ul>

    {% for project in projects %}
        <li><a href="/project?title={{ project.title }}">{{ project.title }}</a></li>
    {% endfor %}

    </ul>

    <h2>Click <a href="/search">here</a> to search!</h2>
</body>
</html>
