<!doctype html>
<html>
<head>
    <title>Project Tracker</title>
</head>

<body>

<h1>Find a Student</h1>
<form action="/student">
    <label>Enter GitHub username
        <input type="text" name="github">
    </label>
    <input type="submit" value="Display Student">
</form>

<h1>Add a Student</h1>
<form action="/student-add" method="POST">
        <label>First Name
            <input type="text" name="first_name">
        </label>
        <label>Last Name
            <input type="text" name="last_name">
        </label>
        <label>Github
            <input type="text" name="github">
        </label>
        <input type="submit" value="Add a Student">
    </form>

<h1>Add a Project</h1>
<form action="/project-add" method="POST">
        <label>Title
            <input type="text" name="title">
        </label>
        <label>Description
            <textarea name="description"></textarea>
        </label>
        <label>Maximum Grade
            <input type="text" name="max_grade">
        </label>
        <input type="submit" value="Add a Project">
    </form>

<h1>Get Project Information</h1>
    <form action="/project">
        <label>Project Title
            <input type="text" name="title">
        </label>
        <input type="submit" value="Get Project Info">
    </form>

<h1>Assign Grades</h1>
    <form action="/grading" method="POST">
        Project Title
        <select name="title">
            {% for project in projects %}
            <option value={{ project[0] }}>{{ project[0] }}</option>
            {% endfor %}
        </select>

        Student Github
        <select name="github">
            {% for student in students %}
            <option value={{ student[0] }}>{{ student[0] }}</option>
            {% endfor %}
        </select>
        Grade
        <input type="number" name="grade">
        <input type="submit" value="Assign Grades">
    </form>

</body>
</html>
